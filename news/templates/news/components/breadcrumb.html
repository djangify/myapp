{% comment %}news/templates/news/components/breadcrumb.html{% endcomment %}

<nav class="py-6 mb-4" aria-label="Breadcrumb">
    <ol class="flex items-center gap-2 text-sm">
      <li>
          <a href="/" class="text-text hover:text-accent transition-colors">Home</a>
      </li>
      <li class="text-text">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
      </li>
      <li>
          <a href="{% url 'news:list' %}" class="text-text hover:text-accent transition-colors">News</a>
      </li>
      {% if post.category %}
      <li class="text-text">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
      </li>
      <li>
          <a href="{% url 'news:category' post.category.slug %}" class="text-text hover:text-accent transition-colors">{{ post.category.name }}</a>
      </li>
      {% endif %}
      {% if post %}
      <li class="text-text">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
      </li>
      <li class="text-accent">{{ post.title|truncatechars:40 }}</li>
      {% endif %}
    </ol>
  </nav>
