<!-- Dashboard Wish List -->
{% if favourite_products %}
<div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 mt-4">
  {% for product in favourite_products %}
  <div class="border border-slate-200 rounded-lg p-4 hover:shadow-md">
    <img src="{{ product.get_image_url }}" alt="{{ product.title }}" class="w-full h-48 object-cover rounded mb-2">
    <h4 class="font-medium">{{ product.title }}</h4>
    <p class="text-gray-600">Â£{{ product.price }}</p>
    <a href="{% url 'shop:product_detail' product.slug %}" class="text-blue-600 hover:underline">View Product</a>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-gray-600 mt-4">You haven't added any products to your wish list yet.</p>
{% endif %}
