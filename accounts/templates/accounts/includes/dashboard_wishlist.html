<!-- Dashboard Wish List -->
{% if favourite_products %}
<div class="2xl:max-w-screen-2xl 2xl:mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
  {% for product in favourite_products %}
  <div class="responsive-card wishlist-card text-center">
    <img src="{{ product.get_image_url }}" 
         alt="{{ product.title }}" 
         class="resource-image rounded mb-3">
    <h4>{{ product.title }}</h4>
    <p>Â£{{ product.price }}</p>
    <a href="{% url 'shop:product_detail' product.slug %}" class="text-link">View Product</a>
  </div>
  {% endfor %}
</div>
{% else %}
<p>No products in your wish list yet.</p>
{% endif %}
