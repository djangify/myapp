<div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6 px-6">

  <!-- Purchased Products -->
  <div class="bg-white border border-gray-200 rounded-lg p-6 min-h-[120px] flex flex-col justify-center">
    <p class="text-sm text-gray-600">Purchased Products</p>
    <p class="text-2xl font-semibold text-gray-900">{{ purchased_count }}</p>
  </div>

  <!-- Account Status -->
  <div class="bg-white border border-gray-200 rounded-lg p-6 min-h-[120px] flex flex-col justify-center">
    <p class="text-sm text-gray-600">Account Status</p>
    <p class="text-lg font-semibold {% if user.profile.verified %}text-teal-700{% else %}text-yellow-600{% endif %}">
      {% if user.profile.verified %}Active{% else %}Unverified{% endif %}
    </p>
  </div>

  <!-- Download Orders -->
  <div class="bg-white border border-gray-200 rounded-lg p-6 min-h-[120px] flex flex-col justify-center">
    <p class="text-sm text-gray-600">Your Products</p>
    <a href="{% url 'shop:purchases' %}" class="text-xl font-semibold text-gray-900 hover:text-teal-700">
      Download Here
    </a>
  </div>

  <!-- Contact Support -->
  <div class="bg-white border border-gray-200 rounded-lg p-6 min-h-[120px] flex flex-col justify-center">
    <p class="text-sm text-gray-600">Contact Support</p>
    <a href="#" class="text-xl font-semibold text-gray-900 hover:text-teal-700">
      Need help?
    </a>
  </div>

</div>
