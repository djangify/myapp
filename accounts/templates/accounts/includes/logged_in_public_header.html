{% load static %}

<header class="w-full bg-white border-b border-[color:var(--color-brand-accent)]/30">
  <nav class="flex items-center justify-between px-4 py-3 max-w-7xl mx-auto">

    <!-- Logo -->
    <a href="/" class="flex items-center gap-3">
      <img src="{% static 'images/djangify-logo.png' %}" alt="Djangify Logo" class="h-8 w-auto">
      <span class="text-lg font-semibold text-[color:var(--color-font-main)]">Djangify</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center gap-6">

      <!-- Cart -->
      <a href="{% url 'shop:cart_detail' %}" 
         class="relative text-[color:var(--color-font-main)] hover:text-[color:var(--color-brand-secondary)] transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.2 6h12.4M10 21a1 1 0 11-2 0 1 1 0zm8 0a1 1 0 11-2 0 1 1 0z" />
        </svg>
        {% with total_items=cart|length %}
          {% if total_items > 0 %}
            <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1">
              {{ total_items }}
            </span>
          {% endif %}
        {% endwith %}
      </a>

      <!-- User Dropdown -->
      <div class="relative">
        <button id="user-menu-button" 
                type="button" 
                class="flex items-center gap-1 text-[color:var(--color-font-main)] hover:text-[color:var(--color-brand-secondary)] transition">
          <span class="font-medium mr-1 hidden sm:inline">MENU</span>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="chevron-icon w-4 h-4 transition-transform duration-200"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div id="user-dropdown"
             class="absolute right-0 mt-2 hidden w-48 rounded-lg shadow-md border border-[color:var(--color-brand-accent)]/30 bg-white z-50"
             style="display: none;">
          <a href="{% url 'accounts:dashboard' %}" 
             class="block py-2 px-4 text-[color:var(--color-font-main)] hover:bg-[color:var(--color-brand-light)] transition rounded-t-lg">
             Dashboard
          </a>
          <a href="{% url 'shop:purchases' %}" 
             class="block py-2 px-4 text-[color:var(--color-font-main)] hover:bg-[color:var(--color-brand-light)] transition">
             My Orders
          </a>
          <a href="{% url 'accounts:profile' %}" 
             class="block py-2 px-4 text-[color:var(--color-font-main)] hover:bg-[color:var(--color-brand-light)] transition">
             Profile Info
          </a>
          <a href="{% url 'core:support' %}" 
             class="block py-2 px-4 text-[color:var(--color-font-main)] hover:bg-[color:var(--color-brand-light)] transition">
             Support
          </a>
          <a href="{% url 'accounts:logout' %}" 
             class="block py-2 px-4 text-red-600 hover:bg-red-50 rounded-b-lg font-medium transition">
             Sign out
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>

<script>
  const dropdown = document.getElementById("user-dropdown");
  const button = document.getElementById("user-menu-button");
  const chevron = button.querySelector(".chevron-icon");

  button.addEventListener("click", (e) => {
    e.stopPropagation();
    const isHidden = dropdown.classList.contains("hidden");
    dropdown.classList.toggle("hidden");
    dropdown.style.display = isHidden ? "block" : "none";
    chevron.classList.toggle("rotate-180");
  });

  document.addEventListener("click", (event) => {
    if (!dropdown.contains(event.target) && !button.contains(event.target)) {
      dropdown.classList.add("hidden");
      dropdown.style.display = "none";
      chevron.classList.remove("rotate-180");
    }
  });
</script>
