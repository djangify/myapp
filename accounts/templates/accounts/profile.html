{% extends "base.html" %}

{% block content %}


<div class="max-w-3xl mx-auto mt-12  bg-white p-6 border border-teal-700 rounded-lg shadow space-y-6">

<!-- Profile Information -->
<div class="bg-white p-6 mt-8 mb-8 lg:text-lg">
  <h2 class="text-2xl mb-4">Account Information</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <p class="text-gray-900 rounded-md border border-gray-300 py-2 px-3">
          {{ user.username }}
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <p class="text-gray-900 rounded-md border border-gray-300 py-2 px-3">
          {{ user.email }}
        </p>
      </div>
    </div>

    <div>
      <label
        for="{{ form.bio.id_for_label }}"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        About You
      </label>
      {{ form.bio }}
      <p class="text-gray-500 text-xs mt-1">
        Share a bit about yourself and your writing interests
      </p>
    </div>

    <div class="flex justify-end mt-6">
      <button
        type="submit"
        class="bg-teal-700 hover:bg-teal-800 text-white font-medium py-2 px-4 rounded-md transition duration-200"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>

{% endblock %}
