{% load static %}

<nav class="border-b border-[color:var(--color-brand-accent)] bg-white shadow-md sticky top-0 z-[60]">
  <div class="2xl:max-w-screen-2xl 2xl:mx-auto mx-auto px-6 lg:px-10 flex justify-between items-center h-20">

    <!-- Logo -->
    <a href="/" class="flex items-center gap-2">
      <img src="{% static 'images/djangify-logo.png' %}" alt="Djangify Logo" class="h-10 w-auto">
      <span class="hidden md:flex text-[color:var(--color-font-main)] font-semibold uppercase tracking-wide">Djangify</span>
    </a>

    <!-- Desktop Navigation -->
    <ul class="hidden md:flex items-center gap-10 text-sm font-medium uppercase">
      <li><a href="/" class="text-[color:var(--color-font-main)] hover:text-[color:var(--color-brand-primary)] transition">Home</a></li>
      <li><a href="{% url 'core:home' %}#latest-products" class="text-[color:var(--color-font-main)] hover:text-[color:var(--color-brand-primary)] transition">Shop</a></li>
      
    </ul>

    <!-- Right Side Buttons -->
    <div class="flex items-center gap-5">
      <a href="{% url 'accounts:login' %}"
         class="uppercase border  bg-[color:var(--color-brand-primary)] text-[color:var(--color-font-main)] text-xs sm:text-sm px-5 py-2 rounded font-bold hover:bg-[color:var(--color-brand-secondary)] hover:border-[color:var(--color-brand-secondary)] hover:text-[color:var(--color-brand-light)] transition">
        Login
        <i class="fa-solid fa-angles-right ml-2"></i>
      </a>

      <!-- Hamburger Menu (mobile only) -->
      <button
        id="menu-toggle"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        class="md:hidden flex flex-col justify-between w-8 h-6 focus:outline-none"
      >
        <span class="block h-0.5 w-full bg-[color:var(--color-font-main)] rounded"></span>
        <span class="block h-0.5 w-full bg-[color:var(--color-font-main)] rounded"></span>
        <span class="block h-0.5 w-full bg-[color:var(--color-font-main)] rounded"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu"
       class="hidden fixed inset-0 z-40 flex-col items-center justify-center bg-[color:var(--color-brand-light)] text-[color:var(--color-font-main)] py-4 space-y-4 border-t border-[color:var(--color-brand-accent)] backdrop-blur-md md:hidden">
    <a href="/" class="block w-full text-center py-2 text-lg hover:text-[color:var(--color-brand-secondary)] transition">Home</a>
    <a href="/shop/" class="block w-full text-center py-2 text-lg hover:text-[color:var(--color-brand-primary)] transition">Shop</a>
    <a href="/#contact" class="block w-full text-center py-2 text-lg hover:text-[color:var(--color-brand-primary)] transition">Contact</a>
  </div>

  <!-- Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("mobile-menu");
      const links = menu.querySelectorAll("a");

      toggle.addEventListener("click", () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", !expanded);
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
