{% comment %}portfolio/templates/portfolio/base/breadcrumb.html{% endcomment %}

<nav class="py-4" aria-label="Breadcrumb">
  <ol class="flex items-center gap-2 text-sm">
      <li>
          <a href="/" class="text-text hover:text-accent transition-colors">Home</a>
      </li>
      <li class="text-text">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
      </li>
      <li>
          <a href="{% url 'portfolio:portfolio_list' %}" class="text-text hover:text-accent transition-colors">Portfolio</a>
      </li>
      {% if portfolio %}
      <li class="text-text">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
      </li>
      <li class="text-accent">{{ portfolio.title|truncatechars:40 }}</li>
      {% endif %}
  </ol>
</nav>
