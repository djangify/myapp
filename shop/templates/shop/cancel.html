<!-- shop/templates/shop/cancel.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-20">
    <div class="max-w-2xl mx-auto text-center bg-white rounded-xl shadow-lg p-10">

        <!-- Cancel Icon -->
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold mb-4 text-gray-900">Payment Cancelled</h1>
        <p class="text-lg text-gray-600 mb-8">
            Your payment was cancelled. No charges have been made to your account.
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="{% url 'shop:cart_detail' %}" 
               class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none">
                Return to Cart
            </a>
            <a href="{% url 'shop:product_list' %}" 
               class="px-6 py-3 text-accent font-medium hover:underline">
                Continue Shopping
            </a>
        </div>
    </div>
</div>
{% endblock %}
